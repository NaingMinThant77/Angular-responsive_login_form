<Form [formGroup]="loginForm" (ngSubmit)="login()">
   <div formGroupName="userdata">
      <div>
         <label for="email" class="form-label">Email</label>
         <input type="email" id="email" class="form-control" formControlName="email">
         <span *ngIf="!loginForm.get('userdata.email')?.valid && loginForm.get('userdata.email')?.touched"> Please enter a valid email. </span>
      </div>
      <div>
         <label for="password" class="form-label">password</label>
         <input type="password" id="password" class="form-control" formControlName="password">
         <span *ngIf="!loginForm.get('userdata.password')?.valid && loginForm.get('userdata.password')?.touched">Please enter a valid password.</span>
      </div>
    </div>
     <div class="radio" *ngFor="let gender of genders">
        <label >
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
        </label>
     </div>
    
      <!-- <h4> Hobbies</h4>
      <div class=" btn btn-primary (click)="addhobby() "> Add Hobby</div>
         <div class="form-group" *ngFor="ler hobbyControl of controls; let i = index;">
            <input type="text" class="form-control" [formControlName]="i" >
         </div> -->
      <div class="mt-2">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" > Sign Up</button>
     </div>
</Form>
